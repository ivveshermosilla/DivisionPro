<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DivisionesPro V1.0.3</title>
    <style>
        :root {
            --primary: #2c3e50;
            --success: #27ae60;
            --error: #e74c3c;
            --highlight: #f1c40f;
            --bg: #ecf0f1;
            --blue: #3498db;
        }

        body { font-family: 'Arial', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        #header { width: 100%; max-width: 850px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        
        .game-container { display: flex; gap: 40px; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); align-items: flex-start; }
        
        .division-area { font-size: 3rem; display: flex; flex-direction: column; gap: 15px; min-width: 450px; }
        .main-row { display: flex; align-items: center; gap: 12px; height: 85px; }

        .digit { 
            box-sizing: border-box; width: 60px; height: 75px; border: 3px solid #bdc3c7; 
            display: inline-flex; justify-content: center; align-items: center;
            border-radius: 10px; cursor: pointer; background: #f9f9f9; transition: all 0.2s;
        }
        .digit.selected { background: var(--highlight); border-color: #d35400; }
        .digit.used { text-decoration: line-through; opacity: 0.3; cursor: default; background: #ddd; border-color: #bdc3c7; }
        
        .blink-soft { animation: blink-animation 1.5s infinite; border-color: var(--blue) !important; box-shadow: 0 0 10px var(--blue); }
        @keyframes blink-animation { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .drop-zone {
            box-sizing: border-box; width: 60px; height: 75px; border: 3px dashed #bdc3c7; 
            display: inline-flex; justify-content: center; align-items: center; 
            border-radius: 10px; background: #fff; font-weight: bold; font-size: 3rem;
        }
        .drop-zone.active-blink { border-color: var(--blue); animation: blink-animation 1s infinite; }
        .drop-zone.correct { background: var(--success); color: white; border: 3px solid #1e8449; border-style: solid; }
        .drop-zone.incorrect { background: var(--error); color: white; border: 3px solid #922b21; border-style: solid; cursor: pointer; }
        .drop-zone.residue-blue { background: var(--blue); color: white; border: 3px solid #21618c; border-style: solid; }

        .numpad { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }
        .num-key {
            width: 65px; height: 65px; background: var(--primary); color: white;
            display: flex; justify-content: center; align-items: center; border-radius: 10px;
            cursor: grab; font-size: 1.6rem; font-weight: bold; box-shadow: 0 4px 0 #1a252f;
        }
        .num-key:active { transform: translateY(2px); box-shadow: 0 0 0; }
        .zero-key { grid-column: 2; }

        .residue-row { display: flex; gap: 10px; margin-top: 5px; height: 80px; align-items: center; }

        #message-box {
            margin-top: 25px; padding: 20px; background: var(--primary); color: white;
            border-radius: 12px; min-width: 550px; text-align: center; font-size: 1.3rem;
        }
        button { padding: 10px 20px; border-radius: 8px; border: none; background: var(--primary); color: white; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div id="header">
    <h2 id="score-text">Pregunta: 1 / 10</h2>
    <button onclick="toggleLanguage()" id="lang-btn">English</button>
</div>

<div class="game-container">
    <div class="division-area">
        <div class="main-row">
            <div id="dividend-display" style="display:flex; gap:5px;"></div>
            <span>:</span>
            <div id="divisor-display" style="font-weight:bold;"></div>
            <span>=</span>
            <div id="quotient-display" style="display:flex; gap:5px;"></div>
        </div>
        <div id="work-area"></div>
    </div>
    <div class="numpad" id="numpad"></div>
</div>

<div id="message-box"></div>

<script>
    let currentLang = 'es';
    const texts = {
        es: { 
            lang: 'English', select: 'Toca el número del dividendo',
            howmany: (a, b) => `¿Cuántas veces cabe el ${a} en el ${b}?`,
            residue: '¿Cuánto sobra? Pon el residuo en la casilla azul',
            bringdown: 'Arrastra el siguiente número del dividendo hacia abajo',
            win: '¡Correcto!', end: '¡Nivel Completado!'
        },
        en: { 
            lang: 'Español', select: 'Tap the dividend number',
            howmany: (a, b) => `How many times does ${a} fit into ${b}?`,
            residue: 'How much is left? Put the residue in the blue box',
            bringdown: 'Drag the next dividend number down',
            win: 'Correct!', end: 'Level Completed!'
        }
    };

    let game = {
        qIndex: 1, dividend: 0, divisor: 0, divDigits: [],
        step: 'SELECT', selectedIndices: [], currentWorkingVal: 0,
        quotientFound: [], currentResidue: null,
        targetQ: 0, targetR: 0, quotientLength: 0, usedIndices: []
    };

    function init() {
        const pad = document.getElementById('numpad');
        [1,2,3,4,5,6,7,8,9,0].forEach(n => {
            const btn = document.createElement('div');
            btn.className = `num-key ${n===0?'zero-key':''}`;
            btn.innerText = n;
            btn.draggable = true;
            btn.ondragstart = (e) => { e.dataTransfer.setData("text", n); e.dataTransfer.setData("type", "number"); };
            pad.appendChild(btn);
        });
        newQuestion();
    }

    function newQuestion() {
        game.dividend = Math.floor(Math.random() * 900) + 100;
        game.divisor = Math.floor(Math.random() * 11) + 2;
        game.divDigits = game.dividend.toString().split('').map(Number);
        game.quotientLength = Math.floor(game.dividend / game.divisor).toString().length;
        game.selectedIndices = [];
        game.usedIndices = [];
        game.quotientFound = [];
        game.currentResidue = null;
        game.step = 'SELECT';
        render();
    }

    function render() {
        // Dividendo
        const divDisp = document.getElementById('dividend-display');
        divDisp.innerHTML = '';
        game.divDigits.forEach((d, i) => {
            const span = document.createElement('span');
            span.className = 'digit';
            if (game.usedIndices.includes(i)) span.classList.add('used');
            else if (game.selectedIndices.includes(i)) span.classList.add('selected');
            
            if (game.step === 'SELECT' && i === game.selectedIndices.length) span.classList.add('blink-soft');
            if (game.step === 'BRINGDOWN' && i === (Math.max(...game.selectedIndices) + 1)) {
                span.classList.add('blink-soft');
                span.draggable = true;
                span.ondragstart = (e) => { e.dataTransfer.setData("type", "bringdown"); e.dataTransfer.setData("idx", i); };
            }

            span.innerText = d;
            span.onclick = () => handleDigitClick(i);
            divDisp.appendChild(span);
        });

        document.getElementById('divisor-display').innerText = game.divisor;

        // Cociente
        const quoDisp = document.getElementById('quotient-display');
        quoDisp.innerHTML = '';
        for(let i=0; i < game.quotientLength; i++) {
            const val = game.quotientFound[i];
            const box = document.createElement('div');
            box.className = 'drop-zone';
            if(val !== undefined) {
                box.innerText = val;
                if(val === Math.floor(game.currentWorkingVal / game.divisor) || (game.step !== 'QUOTIENT' && i < game.quotientFound.length)) {
                    box.classList.add('correct');
                } else {
                    box.classList.add('incorrect');
                    box.onclick = () => { game.quotientFound.pop(); render(); };
                }
            } else if(game.step === 'QUOTIENT' && i === game.quotientFound.length) {
                box.classList.add('active-blink');
            }
            box.ondragover = e => e.preventDefault();
            box.ondrop = e => handleDrop(e, 'Q', i);
            quoDisp.appendChild(box);
        }

        // Área de Trabajo (Residuos)
        const work = document.getElementById('work-area');
        work.innerHTML = '';
        if(game.step === 'RESIDUE' || game.step === 'BRINGDOWN' || game.step === 'QUOTIENT' && game.quotientFound.length > 0) {
            const row = document.createElement('div'); row.className = 'residue-row';
            
            // Casilla de residuo
            const rBox = document.createElement('div');
            rBox.className = 'drop-zone';
            if(game.currentResidue !== null) {
                rBox.innerText = game.currentResidue;
                if(game.currentResidue === game.targetR) rBox.classList.add('residue-blue');
                else {
                    rBox.classList.add('incorrect');
                    rBox.onclick = () => { game.currentResidue = null; render(); };
                }
            } else if(game.step === 'RESIDUE') rBox.classList.add('active-blink');
            
            rBox.ondragover = e => e.preventDefault();
            rBox.ondrop = e => handleDrop(e, 'R');
            row.appendChild(rBox);

            // Casilla para "Bajar" número
            if(game.step === 'BRINGDOWN') {
                const bBox = document.createElement('div');
                bBox.className = 'drop-zone active-blink';
                bBox.style.borderStyle = 'dotted';
                bBox.ondragover = e => e.preventDefault();
                bBox.ondrop = e => handleDrop(e, 'B');
                row.appendChild(bBox);
            }
            work.appendChild(row);
        }

        updateMessage();
        document.getElementById('score-text').innerText = (currentLang === 'es'?'Pregunta: ':'Question: ') + game.qIndex + ' / 10';
    }

    function handleDigitClick(i) {
        if(game.step === 'SELECT') {
            if(game.selectedIndices.includes(i)) {
                if(i === game.selectedIndices[game.selectedIndices.length-1]) game.selectedIndices.pop();
            } else if(i === game.selectedIndices.length) {
                game.selectedIndices.push(i);
                let val = parseInt(game.selectedIndices.map(idx => game.divDigits[idx]).join(''));
                if(val >= game.divisor || (i === 1 && game.divDigits[0] < game.divisor)) {
                    game.currentWorkingVal = val;
                    game.targetR = val % game.divisor;
                    game.step = 'QUOTIENT';
                }
            }
        }
        render();
    }

    function handleDrop(e, zoneType, idx) {
        e.preventDefault();
        const val = parseInt(e.dataTransfer.getData("text"));
        const dragType = e.dataTransfer.getData("type");

        if(dragType === "number") {
            if(zoneType === 'Q' && game.step === 'QUOTIENT') {
                game.quotientFound[idx] = val;
                if(val === Math.floor(game.currentWorkingVal / game.divisor)) {
                    game.step = 'RESIDUE';
                }
            } else if(zoneType === 'R' && game.step === 'RESIDUE') {
                game.currentResidue = val;
                if(val === game.targetR) {
                    // Marcar como usados los del dividendo
                    game.selectedIndices.forEach(idx => { if(!game.usedIndices.includes(idx)) game.usedIndices.push(idx); });
                    if(game.usedIndices.length < game.divDigits.length) game.step = 'BRINGDOWN';
                    else setTimeout(finishQuestion, 600);
                }
            }
        } else if(dragType === "bringdown" && zoneType === 'B') {
            const nextIdx = parseInt(e.dataTransfer.getData("idx"));
            game.selectedIndices.push(nextIdx);
            game.currentWorkingVal = parseInt(game.currentResidue.toString() + game.divDigits[nextIdx]);
            game.targetR = game.currentWorkingVal % game.divisor;
            game.currentResidue = null; // Limpiamos para la nueva fase
            game.step = 'QUOTIENT';
        }
        render();
    }

    function finishQuestion() {
        alert(texts[currentLang].win);
        if(game.qIndex < 10) { game.qIndex++; newQuestion(); }
        else { alert(texts[currentLang].end); location.reload(); }
    }

    function updateMessage() {
        const msg = document.getElementById('message-box');
        if(game.step === 'QUOTIENT') msg.innerText = texts[currentLang].howmany(game.divisor, game.currentWorkingVal);
        else msg.innerText = texts[currentLang][game.step.toLowerCase()] || "";
    }

    function toggleLanguage() {
        currentLang = currentLang === 'es' ? 'en' : 'es';
        document.getElementById('lang-btn').innerText = texts[currentLang].lang;
        render();
    }

    window.onload = init;
</script>
</body>
</html>
